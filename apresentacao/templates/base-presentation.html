<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} {% endblock %}</title>
  <link rel="shortcut icon" href="{{ STATIC_URL }}apresentacao/img/logo/favicon.png">
  <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/font/opensans.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/font/icomoon.css" />
  <!-- <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/stylesheets/app.css" /> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/stylesheets/material.min.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/stylesheets/apresentacao.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}apresentacao/stylesheets/font-awesome.min.css" />

  <script src="{{ STATIC_URL }}apresentacao/bower_components/jquery/jquery.min.js"></script> 
  <script src="{{ STATIC_URL }}apresentacao/js/material.min.js"></script>
</head>

<body>
  <section id='pagina' style="max-width:900px; margin:0 auto; box-shadow: 0 0 60px black;">

    {% block header %}
    {% include 'apresentacao/partials/header.html' %}
    {% endblock %} 

    {% block container %} {% endblock %}

    {% block footer %}
    {% include 'apresentacao/partials/footer.html' %}
    {% endblock %} 
  </section>
  
  <script src="{{ STATIC_URL }}apresentacao/bower_components/modernizr/modernizr.js"></script>
  <script src="{{ STATIC_URL }}apresentacao/bower_components/foundation/js/foundation.min.js"></script>
  <script src="{{ STATIC_URL }}apresentacao/bower_components/foundation/js/foundation/foundation.orbit.js"></script>
  <script src="{{ STATIC_URL }}apresentacao/js/app.js"></script>
  <script src="{{ STATIC_URL }}apresentacao/js/vendor/alertify.min.js"></script>

  <script src="{{ STATIC_URL }}apresentacao/js/scrollReveal.min.js"></script>
  <script>

    window.sr = new scrollReveal();

  </script>
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
        <!-- -  -   -    -     -      -      -        Stylesheets:utils -->
        {% block css %} {% endblock %}
        <!-- -  -   -    -     -      -      -        Javascripts:utils -->
        {% block js %} {% endblock %}
  </body>
</html>
